<!doctype html>
<html lang="ru" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Даб 1</title>
	<script src="js/vue.js" defer></script>
	<script src="js/main.js" defer></script>
	<style>
		.aquarium{
			position: relative;
			height: 80vh;
			border: 1px solid black;
		}
		.fish{
			position: absolute;
		}
	</style>
</head>
<body>

	<div id="game">
		<div v-if="state === 'login'">
			<h1>Имя пользователя</h1>
			<p>(--{{username}}--)</p>
			<input v-model="username">
			<button v-on:click="loginGo">Вход</button>
		</div>
		<div v-if="state === 'game'">
			<h1>Аквариум пользователя {{username}}.</h1>
			<div class="aquarium" :style="{width: aquariumSize.x + 'px', height: aquariumSize.y + 'px'}">
				<fish v-for="fish in fishes" :key="fish.id" :fish="fish"></fish>
			</div>
		</div>
	</div>

</body>
</html>
