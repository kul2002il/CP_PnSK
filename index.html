<!doctype html>
<html lang="ru" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Даб 1</title>
	<script src="js/vue.js" defer></script>
	<script src="js/main.js" defer></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="app">
		<header>
			<input v-model="nameList" placeholder="Название списка">
			<button @click="pushGo">add</button>
			<select v-model="sortType">
				<option>Имя</option>
				<option>Время</option>
				<option>Приоритет</option>
			</select>
		</header>
		<transition-group tag="ol" name="list">
			<todo-list v-for="list in sortedList" :key="list.dateCreate" :list="list"
					v-if="list.name.toLowerCase().indexOf(nameList.toLowerCase())!=-1">
			</todo-list>
		</transition-group>
	</div>

</body>
</html>
