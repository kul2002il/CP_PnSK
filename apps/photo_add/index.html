<div id="photoAddApp">
	<h2>Загрузка фото</h2>
	<table class="form">
		<tr>
			<td>
				<label for="photoInput">Фото</label>
			</td>
			<td>
				<form id="photoForm">
					<input id="photoInput" type="file" name="photo">
				</form>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button @click="send">Отправить</button>
			</td>
		</tr>
	</table>
</div>
